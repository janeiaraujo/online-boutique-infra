name: CI/CD Pipeline for Terraform with Rollback

on:
  push:
    branches:
      - main   # Executar na branch principal
  pull_request:
    branches:
      - main

env:
  AWS_REGION: "us-west-2"  # Regi√£o AWS
  TF_VERSION: "1.5.0"      # Vers√£o do Terraform
  WORKING_DIR: "./terraform"  # Diret√≥rio dos arquivos Terraform

jobs:
  terraform:
    name: "Terraform CI/CD"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configura√ß√£o do Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 3. Configura√ß√£o das credenciais AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4. Inicializa√ß√£o do Terraform
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      # 5. Valida√ß√£o do c√≥digo
      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      # 6. Gera√ß√£o do plano
      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 7. Aplica√ß√£o do plano com rollback em caso de falha
      - name: Terraform Apply
        id: apply
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform apply -auto-approve tfplan || (echo "Terraform Apply falhou! Iniciando rollback..." && terraform apply -auto-approve -var-file=rollback.tfvars)
        continue-on-error: false

      # 8. Notifica√ß√£o de sucesso
      - name: Notify Success
        if: success()
        run: echo "üöÄ Terraform Apply conclu√≠do com sucesso!"

      # 9. Notifica√ß√£o de falha com rollback
      - name: Notify Failure
        if: failure()
        run: echo "‚ö†Ô∏è Terraform Apply falhou! Rollback executado com sucesso!"
